
{% load staticfiles %}

{% block content %}

{% include 'find_ur_home/navbar.html' %}

<div class="container">
    <span>
        <header class=" text-muted">
           
            <strong><em><h2>select image</h2></em></strong>
        </header>
        <hr style="width: 600px;border-top: 1px solid #8c90af;"/>
    </span>

    <div style="text-align: left;margin-left: 10px;" class="text-muted"><h4>{{ house }}'s images:</h4></div>
    <hr />

         
       <div class="row">

           {% for image in house.house_image_set.all %}

           
           <div class="col-sm-4" style="margin: 10px auto;border-bottom: 1px solid #dee0d4;border-right: 1px solid #dee0d4;">
             <div class="dropdown">
             <a href="#" aria-expanded="false" class='dropdown-toggle' data-toggle="dropdown"><img class="img-rounded" width="100" height="100" src="{{image.image.url}}"/></a>
             <ul class='dropdown-menu'>
                 <li><a href="{% url 'edit-image-2' image.id %}">edit</a></li>
                 <li><a href="{% url 'delete-image' image.id %}">delete</a></li>

             </ul>
              
             </div>
           </div>

           {% endfor %}

           {% if house.house_image_set.all.length == 0 %}

           <h2 class="text-muted">no house images</h2>

           {% endif %}

       </div>



        
        

<link rel="stylesheet" href="{% static 'editinfo.css' %}"/>






<script lang="text/javascript">

    $(document).ready(function(){

        
        $("#home").attr("class", "");
        $('#sell-house').attr('class', '');
        $("#profile").attr("class","active");
        $("#form-title").html("edit house");

        
    });
    </script>


{% endblock %}
