{% extends 'find_ur_home/index.html' %}

{% load staticfiles %}

{% block content %}



{% include 'find_ur_home/navbar.html' %}

{% include 'find_ur_home/profiler.html' %}

<link rel="stylesheet" href="{% static 'editinfo.css' %}"/>


<script lang="text/javascript">

    $(document).ready(function(){

        {% if form.username %}
        $("#home").attr("class", "");
        $("#profile").attr("class","active");
        $("#form-title").html("edit profile");
        {% endif %}
        {% if form.password %}
        $("#submit-btn").attr('class', 'btn btn-primary');
        $("#submit-btn").html('next');

        {% endif %}

    });


</script>


{% endblock %}
